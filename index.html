<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Stone Paper Sicssor</title>
</head>

<body>
  <h2 id="title-text">
    Can You <span style="color: green">Win</span> /
    <span style="color: red">Lose</span> ?
  </h2>
  <div id="align-box">
    <div id="game-box">
      <label for="choice" id="label-choice">What Will You Choose ?</label>
      <select name="s-p-s" id="choice" onchange="winorloose()">
        <option value="empty">Choose a Value</option>
        <option value="stone">STONE</option>
        <option value="paper">PAPER</option>
        <option value="sicssor">SICSSOR</option>
      </select>
      <h2 id="mychoice"><span id="choice-val"></span></h2>
      <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
